name: First Workflow

on:
  - push

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"

      - name: Multiline Commands
        run: |
          node -v
          npm -v

  pallarel-job-macos:
    runs-on: macos-latest
    steps:
        - name: View SW Version
          run: sw_vers

  dependant-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
      - name: echo a string
        run: Write-Output "Hello World Windows"
      
      - name: Error Step
        run: does-not-exist-command